{% extends 'base.html' %} {% load static %} {% block title %}Quên mật khẩu{% endblock title %} {% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}?v=7" />

<div class="auth-container">
    <div class="container">
        <div class="tabs">
            <a href="{% url 'accounts:forgot_password' %}" class="tab active">Quên mật khẩu</a>
        </div>
        <!-- Forgot Password form -->
        <div id="forgot-password" class="tab-content">
            <form id="forgot-password-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Nhập email của bạn" required />
                </div>

                <div class="form-group">
                    <label>Mã OTP</label>
                    <input type="text" name="otp" placeholder="Nhập mã OTP" />
                </div>

                <button type="button" id="send-otp" disabled>Gửi OTP</button>

                <div class="divider-with-text">
                    <span class="divider-text">
                        Đã có tài khoản?
                        <a href="{% url 'accounts:login' %}?action=login" class="link">Đăng nhập</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/forgot-password.js' %}?v=7"></script>
    {% endblock content %}
</div>
