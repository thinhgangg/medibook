{% extends 'base.html' %} {% load static %} {% block title %}Trang chủ - MediBook{% endblock title %} {% block content %}

<link rel="stylesheet" href="{% static 'css/login.css' %}?v=7" />

<div class="auth-container">
    <div class="container">
        <div class="tabs">
            <a href="?action=login" class="tab {% if action == 'login' %}active{% endif %}">Đăng nhập</a>
            <a href="?action=register" class="tab {% if action == 'register' %}active{% endif %}">Đăng ký</a>
        </div>
        <!-- Login form -->
        <div id="login" class="tab-content {% if action != 'login' %}hidden{% endif %}">
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Nhập email của bạn" required />
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="password" placeholder="Nhập mật khẩu" required />
                </div>

                <div class="form-row">
                    <div class="checkbox">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Nhớ mật khẩu</label>
                    </div>
                    <div class="forgot-password">Quên mật khẩu?</div>
                </div>

                <button type="submit">Đăng nhập</button>

                <div class="divider-with-text">
                    <span class="divider-text">
                        Chưa có tài khoản?
                        <a href="{% url 'accounts:login' %}?action=register" class="link">Đăng ký ngay</a>
                    </span>
                </div>
            </form>
        </div>

        <!-- Register form -->
        <div id="register" class="tab-content {% if action != 'register' %}hidden{% endif %}">
            <form id="register-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="tel" name="phone" placeholder="Nhập email của bạn" required />
                </div>
                <div class="form-group">
                    <label>Mã OTP</label>
                    <input type="text" name="otp" placeholder="Nhập mã OTP" />
                </div>
                <div class="form-row">
                    <div class="checkbox">
                        <input type="checkbox" id="terms" required />
                        <label for="terms">Tôi đồng ý với các điều khoản và điều kiện sử dụng</label>
                    </div>
                </div>

                <button type="submit">Gửi OTP</button>

                <div class="divider-with-text">
                    <span class="divider-text">
                        Đã có tài khoản?
                        <a href="{% url 'accounts:login' %}?action=login" class="link">Đăng nhập</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/login.js' %}?v=7"></script>
{% endblock content %}
