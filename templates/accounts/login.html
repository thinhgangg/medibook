{% extends "base.html" %} {% block title %}Đăng Nhập{% endblock %} {% block content %} {% load static %}

<div class="auth-container">
    <form action="/login" method="POST" class="auth-form" id="loginForm">
        <h2>Đăng Nhập</h2>

        <label for="loginEmail">Địa chỉ email</label>
        <input type="email" id="loginEmail" name="email" required placeholder="Nhập email" />

        <label for="loginPassword">Mật khẩu</label>
        <input type="password" id="loginPassword" name="password" required placeholder="Nhập mật khẩu" />

        <button type="submit">Đăng nhập</button>

        <p class="auth-switch">Chưa có tài khoản? <a href="{% url 'accounts:register' %}" onclick="switchForm()">Đăng ký</a></p>
    </form>
</div>
{% endblock %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}" />
{% endblock %}
